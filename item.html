        </a>

    <div id="content1">
        <section style="background-color: aliceblue;">
            <h1>Item Input</h1>
            <form style="display: flex; flex-direction: column; width: 900px;">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <label for="fullname">Full Name : </label>
                <input type="text" name="name" id="fullname" required>
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="3" style="resize: none;"></textarea>
                <label for="nameItem">Item Name</label>
                <input type="text" name="nameItem" id="nameItem">
                <label for="imageItem">Input item image</label>
                <input type="file" accept="image/*" id="imageItem">
                <label for="desItem">Item Description</label>
                <input type="text" name="desItem" id="desItem">
                <br>
                <input type="button" name="sendData" onclick="showInput()" value="ADD">
            </form>
        </section>
        <section>
            <p id="showDate"></p><br>
            <p id="showName"></p><br>
            <p id="showMail"></p><br>
            <p id="showPhone"></p><br>
            <p id="showAddress"></p><br>
            <p id="showItem"></p><br>
            <p id="showImage"></p><br>
            <p id="showDes"></p>
    
            <script>
                function showInput(){
                    let Date = document.getElementById("date").value;
                    let Name = document.getElementById("fullname").value;
                    let Email = document.getElementById("mail").value;
                    let Phone = document.getElementById("phone").value;
                    let Address = document.getElementById("address").value;
                    let NameItem = document.getElementById("nameItem").value;
                    let ImageItem = document.getElementById("imageItem").value;
                    let DesItem = document.getElementById("desItem").value;
    
                    document.getElementById("showDate").innerHTML = Date;
                    document.getElementById("showName").innerHTML = Name;
                    document.getElementById("showMail").innerHTML = Email;
                    document.getElementById("showPhone").innerHTML = Phone;
                    document.getElementById("showAddress").innerHTML = Address;
                    document.getElementById("showItem").innerHTML = NameItem;
                    document.getElementById("showImage").innerHTML = ImageItem;
                    document.getElementById("showDes").innerHTML = DesItem;
                }
            </script>
        </section>
    </div>
