<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping List</title>

    <style>
        .MenuBar{
            background-color: aliceblue;
            text-align: right;
        }

        .list-items{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        table{
            border-collapse: collapse;
        }

        table, tr, th, td {
            border: 1px solid black;
            padding: 20px;
        }
        img{
            width: 200px; 
            display: block; 
            margin: auto;
        }
        form{
            background-color: aliceblue;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="MenuBar">
        <a href="./index.html" style="text-decoration: none;">
            <span style=
                "text-align: center;
                padding: 5px 10px;
                font-size: 30px;"><strong>Home</strong>
            </span>
        </a>
        <a href="./shoping_list.html" style="text-decoration: none;">
            <span style="
                text-align: center;
                padding: 5px 10px;
                font-size: 30px;"><strong>List</strong>
            </span>
        </a>
        <a href="./form.html" style="text-decoration: none;">
            <span style="
                text-align: center;
                padding: 5px 10px;
                font-size: 30px;"><strong>Form</strong>
            </span>
        </a>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 50px;">
        <form onsubmit="alert('Form already submited')">
            
            <label for="fname">
                Name : 
                <input type="text" id="fname" placeholder="Fisrt Name">
                <input type="text" id="lname" placeholder="Last Name">
            </label>
            <br>
            <br>
            <label for="birthday">
                Birthday : 
                <input type="date" id="birthday">
            </label>
            <br>
            <br>
            <label for="age">
                Age : 
                <input type="number" id="age" placeholder="Input your age">
            </label>
            <br>
            <br>
            <label for="male">
                Gender : 
                <input name="gender" type="radio" id="male"><label for="man">Male</label>
                <input name="gender" type="radio" id="female"><label for="female">Female</label>
            </label>
            <br>
            <br>
            <label for="email">
                Email : 
                <input type="email" id="email" placeholder="Input Email">
            </label>
            <br>
            <br>
            <label for="password">
                Password : 
                <input type="password" name="password" id="password" placeholder="Input Password">
            </label>
            <br>
            <br>
            <label for="confirm">
                Confirmation : 
                <input type="password" name="password" id="confirm" placeholder="Retype your password">
            </label>
            <br>
            <br>
            <label for="phone-number">
                Phone Number : 
                <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number">
            </label>
            <br>
            <br>
            <label for="bio">Biography</label>
            <br>
            <textarea name="biography" id="bio" cols="50" rows="10" style="resize: none;"></textarea>
            <br>
            <br>
            <label for="instagram">
                Instagram
                <input type="url" name="instagram" id="instagram" placeholder="Enter the URL">
            </label>
            <br>
            <br>
            <input type="submit" value="submit" style="display: block; margin-left: 350px;">
        </form>
    </div>    
</body>
</html>
